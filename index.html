<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading"><big>Calculator</big></h1>
    <div id="container">
        <div class="box imp" id="clean">clean</div>
        <div id="output-box"></div>
        <div class="box imp">+</div>
        <div class="box imp">-</div>
        <div class="box imp">/</div>
        
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box imp">*</div>

        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>       
         <div class="box imp" id="delet">x</div>
        
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box imp" id="On">On</div>
        <div class="box">%</div>
        <div class="box">0</div>
        <div class="box">.</div>
        <div class="box imp" id="enter">=</div>
    </div>
    <footer>Mathematics may not teach us how to add love or subtract hate, but it gives us hope that every problem has a solution</footer>
    <script src="script.js"></script>
</body>
</html>
